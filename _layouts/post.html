<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title}} - 浊心’blog | 大好时光</title>
    <meta name=”keyword” content="浊心,Linrb">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/statics/home_page.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/statics/code.css">
    <!--<script src="{{ site.baseurl }}/statics/code.js"></script>-->
    <script src="{{ site.baseurl }}/statics/jquery-3.1.1.js"></script>
    <link rel="icon" href="{{ site.baseurl }}/images/ice.ico" type="images/ice.icon">
    
<style type="text/css">
/***********  搜索框部分 ***********/

.head .head_bottom{
    width: 100%;
    height:60px;
    background-color: white;
}
.head .head_bottom input{
    border: 0;
    height: 60px;
    width: 80%;
    outline: none;
}
.head .head_bottom div{
    width: 60%;
    margin-right: auto;
    margin-left: auto;
}
.head img{
    border: 0;
    height: auto;
    max-height: 100%;
    width: auto;
    vertical-align: middle;
    max-width: 100%;
}
/* 修改 markdown h 标签属性  */
.markdown-body h1,.markdown-body h2,.markdown-body h3,.markdown-body h5,.markdown-body h6{
    }
.markdown-body h2{
    border-bottom: 1px solid #eee;
    font-size: 1.45em;
}
.markdown-body h4{    
}
.markdown-body h3{margin-bottom: 30px}
.markdown-body p{margin-bottom:0}
/* 修改 Python/javascript 代码注释颜色*/
.highlight .c,.highlight .c1{color:#0dc507}

.show_wz{padding-top: 5rem;padding-right:2rem;padding-left:2rem;padding-bottom:5rem;background-color:#f3f3f3;}
.show_wz a{color:#002BB8}
.show_wz a:active{color:#002BB8}

/* 修改字体大小*/
.markdown-body{padding:3rem;font-size:92%;line-height:2.3}
.markdown-body ul li,.markdown-body ol li{line-height:2}
@media (max-width: 500px){.markdown-body{padding:2rem;font-size:100%}}
@media (max-width: 500px){.show_wz{padding-left: 0px;padding-right:0px}}

.markdown-body ul li a:hover, .markdown-body ol li a:hover {border-bottom:1px solid #dd1144}
.markdown-body ul li a, .markdown-body ol li a {color: #dd1144;border-bottom:0}


/* 文章title*/
.article_body .article_title{text-align:center;padding-bottom:5px}
.article_body .article_title .title{font-size:24px;font-family: Roboto Slab;font-weight:600;padding:4rem 2rem 0 2rem;margin-top:0;margin-bottom:0}
.article_body .article_title .title span{cursor:pointer;}
.article_body .article_title .time{margin-top:0;margin-bottom:1rem;margin-left:2.5rem;margin-right:2.5rem;font-size:12px}
.article_body .article_title .time span{color:#3699dc;}
.article_body .article_title .time span:hover{color:#dd1144}
.article_body .article_title .title span:hover{color:#dd1144}

.markdown-body table{white-space: nowrap;}  /* 表格文本不换行*/

/* 表格操作*/
#toggle + table{display:none;margin-top:30px;margin-bottom:70px;color:#dd1144;text-align:center;}

/*  toc */
#markdown-toc ul,#markdown-toc ol,#markdown-toc li{list-style-type:none}
#markdown-toc li{line-height:2}
#markdown-toc ul li:hover{background-color: rgba(191, 182, 182, 0.48);padding-left: 20px;overflow: hidden;white-space:nowrap; text-overflow :ellipsis ;}
#markdown-toc{position: fixed;background-color:#fdfdfd;right:-100%;top:0; padding: 40px;overflow: auto;bottom: 0;width:400px;z-index:100;margin:0;border-bottom: 60px solid #fdfdfd;border-top: 60px solid #fdfdfd;}
#markdown-toc a:link{color:#1a1a1a;border-bottom:0}
#markdown-toc a:hover{}
#markdown-toc::-webkit-scrollbar {display:none}
.cover{position:fixed;top:0;right:0;left:0;bottom:0;background-color:rgba(0, 0, 0, 0.48);display:none}
.Tcover{position:fixed;top:0;right:400px;left:0;bottom:0;display:none;z-index:1000}
@media (max-width: 500px){#markdown-toc{width:250px}.Tcover{right:250px}}
</style>
</head>
<body>
<div class='sh'></div>
<div class="wrap">
    <header>
        <div class="blocks-wrap clearfix">
            <div class="block">
                <div class="block-inner clearfix">
                      <h1><a href="{{ site.baseurl }}/index.html">Linrb</a></h1>
                </div>
            </div>
            <div class="block">
                <div class="block-inner">
                    <nav class="global-nav clearfix" id="block_inner" >
                            <li> <a href="{{ site.baseurl }}/index.html" class="nav-link current" id="work">Work</a></li>
                            <li> <a href="{{ site.baseurl }}/about.html" class="nav-link" id="about">About</a></li>
                            <li> <a href="{{ site.baseurl }}/contact.html" class="nav-link" id="contact">Contact</a> </li>
                            <li> <a href="{{ site.baseurl }}/article.html" class="nav-link" id="article">Article</a> </li>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="head">
        <div class="head_bottom">
            <div>
                <img src="{{ site.baseurl }}/images/soso.png">
                <input type="text" value='在这里可以输入搜索关键字' style="color: #9c9c9c"
                onfocus='if(this.value=="在这里可以输入搜索关键字"){this.value="";}; '
                onblur='if(this.value==""){this.value="在这里可以输入搜索关键字";};' name="x"/>
            </div>
        </div>
    </div>
    <div class = "show_wz">
        <div class="article_body" style="max-width:980px;margin: 0 auto;letter-spacing: 1px;background-color:white">
            <div class = 'article_title'>
                <div class='title'><span>{{ page.title}}</span></div>
                <div class= 'time'><span>{{ page.date | date: "%Y/%m/%d" }}</span> BY <span>Linrb</span></div>
            </div>
            
            <div class= "markdown-body">

                {{ content }}
                
            </div>
        </div>
    </div>
    
    <footer>
        <div class="blocks-wrap clearfix">
            <div class="block">
                <div class="block-inner">
                    <a href='{{ site.baseurl }}/about.html' class="next-project-link emphasize"> Archive &raquo; </a>
                    <p class="desc"> Check out the archive of my previous works. </p>
                </div>
            </div>
            <div class="block">
                <div class="block-inner">
                    <p class="copyright"> <br /> &copy; 2017 Linrb. All rights reserved. </p>
                </div>
            </div>
        </div>
    </footer>
</div>
<div class="bar" id="menubar">
  <div class="menu" id="menu0"></div>
  <div class="menu" id="menu1"></div>
  <div class="menu" id="menu2"></div>
</div>
<div id="TOP" class="go-top go-top_hide">
    <img src="{{ site.baseurl }}/images/back-to-top.png" onclick="GoTop();" class="top_img"/>
</div>
<div class = "cover"></div>
<div class = "Tcover"></div>
<div style="display:none" id="Value" value="0"></div>
<script>
//隐藏与显示详细内容
$(document).ready(function(){
   /* 标题菜单
   $(".article_title .title span").click(function(){
        $("#toggle").next().slideToggle("slow");
        $("#toggle").next().css("display","block");
      });
   */

//$("#markdown-toc a").removeAttr("target")

$("#markdown-toc a").addClass("topLink")    // toc  下 a 标签加类名
var current = $(window).scrollTop();

// 页面刷新时 返回顶部标签
if (current > 400){
    $(".go-top").removeClass("go-top_hide");
    if ($("#markdown-toc").length>0){$(".bar").css("display","block")}
}else {
    $(".go-top").addClass("go-top_hide");
}

// toc 按钮
if ($("#markdown-toc").length>0){
    var menubar = document.getElementById("menubar");
    var menu0 = document.getElementById("menu0");
    var menu1 = document.getElementById("menu1");
    var menu2 = document.getElementById("menu2");
menubar.onclick = function () {
    var i = $("#Value").attr("value")
    i++;
    $("#Value").attr("value",i);
    if (i % 2 == 1) {
        $("#markdown-toc").css("display","block");
        $("#markdown-toc").animate({right:'0px'},"slow")
        $(".cover").fadeIn()
        $(".Tcover").fadeIn()
        menu0.style.top = 50 + "%";
        menu1.style.display = "none";
        menu2.style.top = 50 + "%";
        menu0.style.transform = "translate3d(-50%,-50%,0) rotate(135deg)";
        menu2.style.transform = "translate3d(-50%,-50%,0) rotate(405deg)";
    }else {
        $("#markdown-toc").animate({right:'-100%'},"slow",function(){
            $(this).css("display","none");
        });
        
        $(".cover").fadeOut() 
        $(".Tcover").fadeOut()
        menu0.style.transform = "translate3d(-50%,-50%,0) rotate(0deg)";
        menu2.style.transform = "translate3d(-50%,-50%,0) rotate(0deg)";
        menu0.style.top = 30 + "%";
        menu2.style.top = 70 + "%";
        menu1.style.display = "block";
        var current = $(window).scrollTop();
        if (current < 400){$(".bar").css("display","none");}
    }
    
}}
    $(".Tcover").bind("click", function(){
        var i = $("#Value").attr("value");
        i++;
        $("#Value").attr("value",i);
        var menubar = document.getElementById("menubar");
        var menu0 = document.getElementById("menu0");
        var menu1 = document.getElementById("menu1");
        var menu2 = document.getElementById("menu2");
        $("#markdown-toc").animate({right:'-100%'},"slow",function(){
            $(this).css("display","none");
        });
        
        $(".cover").fadeOut() 
        $(".Tcover").fadeOut()
        menu0.style.transform = "translate3d(-50%,-50%,0) rotate(0deg)";
        menu2.style.transform = "translate3d(-50%,-50%,0) rotate(0deg)";
        menu0.style.top = 30 + "%";
        menu2.style.top = 70 + "%";
        menu1.style.display = "block";
        var current = $(window).scrollTop();
        if (current < 400){$(".bar").css("display","none");}
})


//锚点滑动
$("a.topLink").click(function() {
$("html, body").animate({
    scrollTop: $($(this).attr("href")).offset().top - 30 + "px"
}, {
    duration: 800,
    easing: "swing"
});
    return false;
})
});


//返回顶部   显示隐藏菜单按钮
window.onscroll = function () {
    var current = $(window).scrollTop();
    if (current > 400){
        $(".go-top").fadeIn();
        if ($("#markdown-toc").length>0){
            $(".bar").fadeIn();
            }
    }
    else{
        $(".go-top").fadeOut();
        if ($("#markdown-toc").length>0){   //y
            if(parseInt($("#markdown-toc").css("right")) < 0){
                $(".bar").fadeOut();}
            else{$(".bar").css("display","block")}
        }else{$("#bar").fadeOut()}
    }
    };

function GoTop() {
    $(window).scrollTop(900);
    $('body,html').animate({scrollTop:350},500);
}


</script>
</body>
</html>
